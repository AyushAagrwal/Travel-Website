<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/nav_logo.png"
      sizes="32X32"
    />
    <title>Contact Us | Travel Website</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo">
          <a href="./index.html"><img src="./img/logo.png" alt="nav-logo" /></a>
        </h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
      <div class="container">
        <h2 class="lg-heading text-black">Contact Us</h2>
        <div class="contact-form">
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="social-media-links">
        <i class="fab fa-facebook fa-4x"> </i>
        <i class="fab fa-twitter fa-4x"> </i>
        <i class="fab fa-instagram fa-4x"> </i>
      </div>
      <p>World Travel &copy; 2024, All Right Reserverd</p>
    </footer>
  </body>
</html>
